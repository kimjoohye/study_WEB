<!--HTML comment -->
<!DOCTYPE html>
<html>
<head>
<meta name="keywords" content="html, css, javascript, jsp" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<!--스타일 시트 -->
<style type="text/css">
   p {
    padding: 5px;
   }
   
   .color1 {
    background: #FF9999;
   }
   
   .color2 {
    background: #FFCC99;
   }
   
   .color3 {
    background: rgb(255,128,0);
   }
   
   .color4 {
    background: hsl(180,50%,80%);
   }
   
   .color5 {
    background: hsla(180,50%,80%,0.3);
   }
   
   .color6 {
    background: rgba(255,128,0,0.5);
   }
</style>

<title>Insert title here</title>
<!--자바스크립트 코드 -->
<script type="text/javascript">
        
</script>
</head>
<body>
	<h2>color</h2>
	<hr/>
	
	<p class="color1">월요일</p>
	<p><span class="color2">화요일</span></p>
	<p class="color3">수요일</p>
	<p class="color4">목요일</p>
	<p class="color5">금요일</p>
	<p class="color6">토요일</p>
</body>
</html>
